<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        .clock {
            font-size: 5vh;
            text-align: center;
        }
    </style>
    <script>
        function showCurrentTime() {
            const date = new Date();
            let hours = date.getHours();
            let min = date.getMinutes();
            let sec = date.getSeconds();

            let hours12 = hours > 12 ? hours - 12 : hours;
            let amPm = hours >= 12 ? 'pm' : 'am';

            hours = hours < 10 ? '0' + hours : hours;
            min = min < 10 ? '0' + min : min;
            sec = sec < 10 ? '0' + sec : sec;

            const time = hours + ":" + min + ":" + sec;
            const time12hrs = hours12 + ":" + min + ":" + sec + ' ' + amPm;

            document.getElementById("clock24hrs").textContent = time;
            document.getElementById("clock12hrs").textContent = time12hrs;
        }
        window.onload = function () {
            setInterval(showCurrentTime, 1000);
        }
    </script>
</head>

<body>
    <div id="clock24hrs" class="clock">
    </div>
    <div id="clock12hrs" class="clock">
    </div>
</body>

</html>
